<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Icon CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>    

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
</head>
<body>
    <div class="container mt-5">
        <div class="w-100 mx-auto text-center">
            <h1>Silde Show</h1>
            <p class="text-muted text-capitalize">Slide Show written by JavaScript and html and css (bootstrap)</p>
            <hr>
            <div class="slideshow">

                <div class="slides">
                    <div class="slide">
                        <img src="media/1.jpg" class="img-fluid" alt="media 1">
                        <div class="title-slide">
                            <p> my title here</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="media/2.jpg" class="img-fluid" alt="media 1">
                        <div class="title-slide">
                            <p> my title here</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="media/3.jpg" class="img-fluid" alt="media 1">
                        <div class="title-slide">
                            <p> my title here</p>
                        </div>
                    </div>
                    <div class="slide active">
                        <img src="media/4.jpg" class="img-fluid" alt="media 1">
                        <div class="title-slide">
                            <p> my title here</p>
                        </div>
                    </div>
                    <div class="slide">
                        <img src="media/5.jpg" class="img-fluid" alt="media 1">
                        <div class="title-slide">
                            <p> my title here</p>
                        </div>
                    </div>

                    <span class="prev">&#10094</span>
                    <span class="next">&#10095</span>
                </div>
                <div class="slides-points">
                    <span>*</span>
                    <span>*</span>
                    <span>*</span>
                    <span>*</span>
                    <span>*</span>
                </div>
            
            </div>
        </div>
    </div>
</body>
</html>
